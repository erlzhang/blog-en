# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Sharon Zhang
email: zhangshiyu199@hotmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A full-stack web developer and minimalist.
rss: "/feed.xml"
social:
  github: 'erlzhang'
  twitter: 'icily0719'
  codepen: 'erlzhang'
url: https://en.erl.im

# Build settings
markdown: kramdown
permalink: /blog/:title:output_ext
theme: jekyll-theme-persephone
plugins:
  - jekyll-feed
  - jekyll-img-prefix
  - jekyll-paginate-v2
  - jekyll-sitemap

theme_setting:
  nav_pages:
    - blog.md
    - archive.md
    -
      title: "中文"
      url: "https://erl.im"
head_code: |
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <meta name="p:domain_verify" content="f45ffee14e94911423ebfe34a73dfdd6"/>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88269207-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-88269207-1');
  </script>

pagination:
  enabled: true
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      locale: "en"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      locale: "en"

comment:
  enabled: true
  provider: "disqus"
  disqus:
    name: "erlzhang"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
